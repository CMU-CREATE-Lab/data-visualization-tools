<div class="sideToolBar">
  <div class="pan" title="Click to pan"></div>
  <div class="zoom"></div>
  <div class="tools"></div>
</div>

<div class="instructions">
  <span class="zoomhelp">
    <p>
      Zoom in and out to explore in greater detail. Click or use the mouse scroll wheel.
    </p></span>
  <span class="zoomallhelp">
    <p>
      Click to view the whole scene.
    </p></span>
  <span class="speedhelp">
    <p>
      Click to change playback speed and direction.
    </p></span>
  <span class="movehelp">
    <p>
      Click and drag to explore.
    </p></span>
  <span class="loophelp">
    <p>
      Click to loop playback.
    </p></span>
</div>

<div class="spinnerOverlay"></div>

<div id="{REPLACE}" class="tiledContentHolder"></div>

<div class="timelineSliderFiller">
  <div class="timeSliderColorBot_div_playerMode">
    &nbsp
  </div>
  <canvas width="818" height="8" class="timeSliderColorSelectorBot_canvas_editorMode">
    &nbsp
  </canvas>
  <div id="Tslider1" class="timelineSlider" title="Click to go to a different point in time"></div>
</div>

<div class="controls">
  <div title="Play" class="playbackButton"></div>
  <div class="repeatBtnContainer"></div>
  <div title="Stop time warp" class="stopTimeWarp" style="display: none;"></div>
  <div class="captureTime" title="Capture time">
    <div class="currentCaptureTime"></div>
  </div>
  <div class="videoTime" title="Video time">
    <span class="currentTime">00:00.00</span>/<span class="totalTime">00:00.00</span>
  </div>
  <div class="toolbar">
    <div class="viewerModeBtnContainer"></div>
    <div class="fullScreenBtnContainer"></div>
    <div class="playerModeToolbar"></div>
    <div class="editorModeToolbar"></div>
    <div class="annotatorModeToolbar"></div>
    <ul class="sizeOptions"></ul>
    <ul class="playbackSpeedOptions"></ul>
    <ul class="viewerModeOptions"></ul>
    <div class="mask" style="width:100%; height:14%; position: absolute; top: 0; right: 0;">
  </div>
</div>

<div class="carousel layerSlider" style="display: none;">
  <a href="javascript:void(0);" class="prev"></a>
  <div class="jCarouselLite">
    <ul class="layerChoices"></ul>
  </div>
  <a href="javascript:void(0);" class="next"></a>
</div>

<div class="shareView" title="Share Current View">
  <textarea class="shareurl"></textarea>
</div>

<div id="user-options" class="toolbar-icons" style="display: none;">
  <a href="#"><i class="icon-user"></i></a>
  <a href="#"><i class="icon-star"></i></a>
  <a href="#"><i class="icon-edit"></i></a>
  <a href="#"><i class="icon-trash"></i></a>
  <a href="#"><i class="icon-ban-circle"></i></a>
</div>

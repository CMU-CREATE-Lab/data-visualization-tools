<html>
<head>
<script src="../../timemachine/js/jquery/jquery.min.js" type="text/javascript"></script>
<script>
var nvideos = 6;
var videos = [];
var seeks = 0;
var frames = 0;
var begin;

function animate() {
  if (++frames % 60 == 0) {
    console.log((seeks * 1000.0 / (performance.now() - begin)) + ' seeks per second');
  }
  for (var i = 0; i < nvideos; i++) {
    var v = videos[i];
    if (v.readyState > 0 && !v.seeking) {
      v.currentTime = 1.9 - v.currentTime;
      seeks++;
    }
  }
  window.requestAnimationFrame(animate);
}

function init() {
  begin = performance.now();
  for (var i = 0; i < nvideos; i++) {
    var v = document.createElement('video');
    v.src = '1068x600/11/2696/' + (856 + i * 4) + '.mp4';
    videos.push(v);
  }
  animate();
}

$(init);
</script>

</head>
<body>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
   <title>Mobile Embedded Story Fullscreen Example</title>
   <style type="text/css">
      body {
         margin: 0;
         font-family: sans-serif;
         overscroll-behavior: none;
      }

      #story_container1 {
         position: absolute;
         width:100vw;
         height:100vw;
      }
   </style>
</head>
<body>
<div id="story_container1"></div>
</body>
<script type="module">
   import * as earthtime from 'http://earthtime.local/m/stories/mobile-embed.js';
   // import * as earthtime from 'https://earthtime.org/m/stories/mobile-embed.js';

   // register the stories
   earthtime.registerStory('deforestation', 'story_container1');

   // Embed the stories.  Call this with no args to use the default of earthtime.org
   earthtime.embedStories('http://earthtime.local');
   // earthtime.embedStories();
</script>
</html>

<!doctype html>
<html>
  <head>
    <title>04.html</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../../js/CanvasLayer.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/io.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/stats.min.js"></script>
    <script id="pointVertexShader" type="x-shader/x-vertex">
      attribute vec4 worldCoord;

      attribute float aPointSize;

      uniform mat4 mapMatrix;

      void main() {
        // transform world coordinate by matrix uniform variable
        gl_Position = mapMatrix * worldCoord;

        // a constant size for points, regardless of zoom level
        gl_PointSize = aPointSize;
      }      
    </script>
    <script id="pointFragmentShader" type="x-shader/x-fragment">
     precision mediump float;

      void main() {
        float dist = length(gl_PointCoord.xy - vec2(.5, .5));
        dist = 1. - (dist * 2.);
        dist = max(0., dist);
        gl_FragColor = vec4(.82, .22, .07, 1.) * dist;
      }
    </script>
    <script type="text/javascript" src="heatmap.js"></script>
  </head>
  <body>
    <div id="loading"><table><tr><td><div class='message'>Loading data. Please wait...<br></div><img src="../../img/Ajax-loader.gif"></td></tr></table></div>
    <div id="map-div"></div>
    <div id="date-widget">
      <button name="animate-button" id="animate-button" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pause"></i></button>
      <input type="range" value="0" min="0" max="29" list="number" id="day-slider"/>
      <span id="current-date"></span>
      <input type="range" value="15" min="0" max="29" list="number" id="offset-slider"/>
      <span id="current-offset">15 days</span>
    </div>
  </body>
</html>
